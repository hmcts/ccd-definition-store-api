java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  devmemoryRequests: 2048Mi
  devcpuRequests: 2000m
  devmemoryLimits: 4096Mi
  devcpuLimits: 4000m
  keyVaults:
    ccd:
      secrets:
        - name: ccd-definition-s2s-secret
          alias: DEFINITION_STORE_IDAM_KEY
  environment:
    DEFINITION_STORE_DB_HOST: "{{ .Release.Name }}-postgresql"
    DEFINITION_STORE_DB_NAME: "{{ .Values.postgresql.auth.database}}"
    DEFINITION_STORE_DB_USERNAME: "{{ .Values.postgresql.auth.username}}"
    DEFINITION_STORE_DB_PASSWORD: "{{ .Values.postgresql.auth.password}}"
    DEFINITION_STORE_DB_OPTIONS: ""
    DEFINITION_STORE_DB_MAX_POOL_SIZE: 5
    ELASTIC_SEARCH_FAIL_ON_IMPORT: true
    LOG_LEVEL_ROOT: DEBUG
    AZURE_STORAGE_DEFINITION_UPLOAD_ENABLED: false

    # enable whenever required and provide host url to match with corresponding data-store-api
    ELASTIC_SEARCH_ENABLED: true
    ELASTIC_SEARCH_HOST: "{{ .Release.Name }}-es-master"
    USER_PROFILE_HOST: http://${SERVICE_NAME}-ccd-user-profile-api
    TS_TRANSLATION_SERVICE_HOST: http://${SERVICE_NAME}-translation-service

    # ccd-test app-insights key - remove once testing is done
    APPINSIGHTS_INSTRUMENTATIONKEY: 2dcb834e-768e-4429-9050-ab15af959995


  postgresql:
    enabled: true
    primary:
      initdb:
        scripts:
          init.sql: |
            CREATE DATABASE "definition-store" WITH OWNER = javapostgres ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
            CREATE DATABASE "user-profile" WITH OWNER = javapostgres ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
            CREATE DATABASE "ts_translation_service" WITH OWNER = javapostgres ENCODING = 'UTF-8' CONNECTION LIMIT = -1;

ts:
  enabled: true

ts-translation-service:
  java:
    releaseNameOverride: ${SERVICE_NAME}-translation-service
    ingressHost: ts-${SERVICE_FQDN}
    imagePullPolicy: Always
    keyVaults: [ ]
    environment:
      TS_TRANSLATION_SERVICE_DB_HOST: ${SERVICE_NAME}-postgresql
      TS_TRANSLATION_SERVICE_DB_NAME: ts_translation_service
      TS_TRANSLATION_SERVICE_DB_USERNAME: "{{ .Values.postgresql.auth.username}}"
      TS_TRANSLATION_SERVICE_DB_PASSWORD: "{{ .Values.postgresql.auth.password}}"
      TS_TRANSLATION_SERVICE_DB_PORT: 5432
      TS_TRANSLATION_SERVICE_DB_OPTIONS: ?stringtype=unspecified


ccd:
  enabled: true
  ccd:
    s2s:
      enabled: false
    dataStore:
      enabled: false
    definitionStore:
      enabled: false
    adminWeb:
      enabled: false
    definitionImporter:
      enabled: false
    userProfileImporter:
      enabled: false
    apiGatewayWeb:
      enabled: false
    ras:
      enabled: false
    elastic:
      enabled: false
    postgresql:
      enabled: false

  ingressHost: ${SERVICE_FQDN}

  global:
    ccdDefinitionStoreUrl: http://${SERVICE_NAME}-ccd-definition-store
    ccdUserProfileUrl: http://${SERVICE_NAME}-ccd-user-profile-api
    idamApiUrl: https://idam-api.aat.platform.hmcts.net
    idamWebUrl: https://idam-web-public.aat.platform.hmcts.net
    s2sUrl: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
    enableKeyVaults: true
    devMode: true

  ccd-user-profile-api:
    java:
      ingressHost: ccd-user-profile-api-${SERVICE_FQDN}
      image: hmctspublic.azurecr.io/ccd/user-profile-api:latest
      imagePullPolicy: Always
      environment:
        USER_PROFILE_DB_HOST: "{{ .Release.Name }}-postgresql"
        USER_PROFILE_DB_USERNAME: "{{ .Values.postgresql.auth.username}}"
        USER_PROFILE_DB_PASSWORD: "{{ .Values.postgresql.auth.password}}"
        USER_PROFILE_DB_OPTIONS: ""
      secrets:
        USER_PROFILE_DB_PASSWORD:
          secretRef: "{{ .Values.global.postgresSecret }}"
          key: PASSWORD
          disabled: true
          

elastic:
  enabled: true

elasticsearch:
  nameOverride: ${SERVICE_NAME}-es
  clusterName: "es"
  replicas: 1
  minimumMasterNodes: 1
  antiAffinity: "soft"
  esJavaOpts: "-Xmx512m -Xms512m"
  # Their tests delete the pod after succeeding, we pass --logs to the test command which fail if the pod has already been deleted
  # The tests do pass, at least as of 2023-01-19
  tests:
    enabled: false
  extraEnvs:
    - name: discovery.type
      value: single-node
    - name: cluster.initial_master_nodes
      value: ""
    - name: action.auto_create_index
      value: .security*,.watches,.triggered_watches,.watcher-history-*,.logstash_dead_letter,.ml*
  persistence:
    enabled: false
  ingress:
    enabled: false
    className: traefik
