language: java
jdk:
  - openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - "./gradlew build"
  - "./gradlew codeCoverageReport || echo 'code coverage upload failed'"

before_install:
  - curl https://raw.githubusercontent.com/hmcts/reform-api-docs/master/bin/publish-swagger-docs.sh > publish-swagger-docs.sh

env:
  global:
    - CODACY_PROJECT_TOKEN=e9c07f97fad84186826f873f384a6112
    - GRADLE_OPTS="-Dorg.gradle.jvmargs='-Xmx4608m -XX:+HeapDumpOnOutOfMemoryError'"

after_success:
  - "bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'"
  - test "$TRAVIS_BRANCH" = "master" && sh ./publish-swagger-docs.sh
#  - test "$TRAVIS_BRANCH" = "master" && test "$TRAVIS_PULL_REQUEST" = "false" && sh ./publish-swagger-docs.sh
